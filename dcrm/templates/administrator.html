{% extends 'base.html' %}

{% block content %}

<div class="container">
    <!-- Login Form -->
    <div class="flex justify-center items-center h-screen">
        <form method="POST" action="/login" class="bg-white p-6 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="border border-gray-300 p-2 w-full rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
    </div>
</div>


{% endblock %}
