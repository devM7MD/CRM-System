{% extends 'pages/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <div class="flex justify-center items-center min-h-screen bg-amber-50">
        <div class="messages">
            {%if messages%}
             {%for message in messages%}
               {{message}}
             {%endfor%}
            {%endif%}
        </div>
        <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 bg-amber-50 text-gray-900 shadow-lg">
            {%csrf_token%}
          <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold text-navy-900">Sign in</h1>
            <p class="text-sm text-gray-700">Sign in to access your Atlas Service account</p>
          </div>
          <form novalidate="" action="" class="space-y-12">
            <div class="space-y-4">
              <div>
                <label for="username" class="block mb-2 text-sm font-medium">User Name</label>
                <input type="username" name="username" id="username" placeholder="leroy@jenkins.com" class="w-full px-3 py-2 border rounded-md border-amber-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-400">
              </div>
              <div>
                <div class="flex justify-between mb-2">
                  <label for="password" class="text-sm font-medium">Password</label>
                  <a rel="noopener noreferrer" href="#" class="text-xs hover:underline text-amber-600">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md border-amber-300 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-400">
              </div>
            </div>
            <div class="space-y-2">
              <div>
                <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-amber-500 hover:bg-amber-600 text-gray-900 transition duration-300">Sign in</button>
              </div>
              <p class="px-6 text-sm text-center text-gray-700">Don't have an account yet?
                <a rel="noopener noreferrer" href="/register" class="hover:underline text-amber-600 font-medium">Sign up</a>.
              </p>
            </div>
          </form>
        </div>
      </div>
{% endblock %}
