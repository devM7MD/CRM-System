{% extends '../base.html' %}

{% block title %}Warehouses - AtlasDrop{% endblock %}

{% block page_title %}Warehouses{% endblock %}

{% block content %}
<div class="flex justify-end mb-6">
    <button class="bg-[#FFA500] hover:bg-[#F59E0B] text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        New Warehouse
    </button>
</div>

<!-- Search Form -->
<div class="bg-white rounded-lg shadow p-6 mb-6">
    <div class="relative">
        <input type="text" placeholder="Find a Warehouse" class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-[#FFA500]">
        <div class="absolute right-3 top-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </div>
</div>

<!-- Warehouses Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Warehouse 1 -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="relative h-48">
            <img src="https://via.placeholder.com/400x300" alt="Warehouse" class="w-full h-full object-cover">
            <div class="absolute bottom-3 left-3 flex items-center">
                <img src="https://flagcdn.com/w40/ae.png" alt="UAE Flag" class="w-6 h-6 rounded-full">
                <span class="ml-2 text-sm font-medium bg-white bg-opacity-90 px-2 py-1 rounded">Atlas Service UAE Ajman Al Jerf</span>
            </div>
        </div>
        <div class="p-4 flex justify-end">
            <button class="text-[#FFA500] hover:text-[#F59E0B]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Warehouse 2 -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="relative h-48">
            <img src="https://via.placeholder.com/400x300" alt="Warehouse" class="w-full h-full object-cover">
            <div class="absolute bottom-3 left-3 flex items-center">
                <img src="https://flagcdn.com/w40/ae.png" alt="UAE Flag" class="w-6 h-6 rounded-full">
                <span class="ml-2 text-sm font-medium bg-white bg-opacity-90 px-2 py-1 rounded">Atlas Service UAE Dubai Naif</span>
            </div>
        </div>
        <div class="p-4 flex justify-end">
            <button class="text-[#FFA500] hover:text-[#F59E0B]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Warehouse 3 -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="relative h-48">
            <img src="https://via.placeholder.com/400x300" alt="Warehouse" class="w-full h-full object-cover">
            <div class="absolute bottom-3 left-3 flex items-center">
                <img src="https://flagcdn.com/w40/ae.png" alt="UAE Flag" class="w-6 h-6 rounded-full">
                <span class="ml-2 text-sm font-medium bg-white bg-opacity-90 px-2 py-1 rounded">Atlas Service UAE Dubai Naif</span>
            </div>
        </div>
        <div class="p-4 flex justify-end">
            <button class="text-[#FFA500] hover:text-[#F59E0B]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}
