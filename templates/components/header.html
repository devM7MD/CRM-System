<!-- Header/Navigation -->
<header class="bg-white shadow">
    <div class="flex justify-between items-center px-6 py-4">
        <!-- Left side - Page title and mobile menu button -->
        <div class="flex items-center">
            <!-- Mobile menu button -->
            <button
                onclick="toggleSidebar()"
                class="md:hidden mr-4 text-gray-500 hover:text-gray-700">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Page title -->
            <h1 class="text-xl font-semibold text-gray-800">
                {% block page_title %}Dashboard{% endblock %}
            </h1>
        </div>

        <!-- Right side - User profile dropdown -->
        <div class="flex items-center">
            <!-- Filter dropdown (e.g., for date ranges) -->
            <div class="mr-4">
                <button
                    class="flex items-center justify-center bg-gray-200 hover:bg-gray-300 rounded-md px-4 py-2 transition-colors">
                    <span class="text-sm font-medium">Last Week</span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 ml-1"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>

            <!-- User profile -->
            <div class="relative">
                <button class="flex items-center">
                    <img
                        src="https://ui-avatars.com/api/?name=Admin+User&background=FFA500&color=fff"
                        alt="User Avatar"
                        class="h-8 w-8 rounded-full border-2 border-[#FFA500]" />
                    <span class="ml-2 hidden md:block font-medium"
                        >Admin User</span
                    >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 ml-1"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown menu (hidden by default) -->
                <div
                    class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >Your Profile</a
                    >
                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >Settings</a
                    >
                    <a
                        {% comment %} href="{% url 'logout' %}" {% endcomment %}
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >Sign out</a
                    >
                </div>
            </div>
        </div>
    </div>
</header>
