{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Edit Product</h1>
    <div class="bg-white shadow rounded-lg p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="id_name_en" class="block text-sm font-medium text-gray-700">Product Name (EN)</label>
                    <input type="text" name="name_en" id="id_name_en" value="{{ product.name_en }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="id_name_ar" class="block text-sm font-medium text-gray-700">Product Name (AR)</label>
                    <input type="text" name="name_ar" id="id_name_ar" value="{{ product.name_ar }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="id_code" class="block text-sm font-medium text-gray-700">Product Code</label>
                    <input type="text" name="code" id="id_code" value="{{ product.code }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="id_selling_price" class="block text-sm font-medium text-gray-700">Selling Price</label>
                    <input type="number" name="selling_price" id="id_selling_price" value="{{ product.selling_price }}" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="id_purchase_price" class="block text-sm font-medium text-gray-700">Purchase Price</label>
                    <input type="number" name="purchase_price" id="id_purchase_price" value="{{ product.purchase_price }}" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="id_image" class="block text-sm font-medium text-gray-700">Product Image</label>
                    <input type="file" name="image" id="id_image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="Current Image" class="mt-2 h-16">
                    {% endif %}
                </div>
                <div class="md:col-span-2">
                    <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="id_description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ product.description }}</textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="id_product_link" class="block text-sm font-medium text-gray-700">Product Link</label>
                    <input type="url" name="product_link" id="id_product_link" value="{{ product.product_link }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="md:col-span-2">
                    <label for="id_seller" class="block text-sm font-medium text-gray-700">Seller</label>
                    <input type="text" name="seller" id="id_seller" value="{{ product.seller }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" readonly>
                </div>
            </div>
            <div class="flex justify-end mt-8">
                <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-6 rounded shadow">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
